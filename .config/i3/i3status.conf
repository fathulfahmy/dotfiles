###################
# GENERAL OPTIONS #
###################
#
general {
        colors = true
        color_good = "#a6e3a1" #green
        color_degraded = "#f5e0dc" #rosewater(yellow)
        color_bad = "#f38ba8" #red
        interval = 5
}

###################
# START AND ORDER #
###################

order += "wireless _first_"
order += "ethernet _first_"
order += "volume master"
order += "tztime localdate"
order += "tztime localtime"
order += "battery all"

###################
# SENSORS SETTING #
###################


##CPU temperature
cpu_temperature 0 {
        format = "Temp: %degrees ¬∞C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input"
}

## CPU sensor
cpu_usage {
    format = "%usage"
}

## system load sensor
load {
    format = "%1min"
}

## HDD sensor
disk "/" {
    format = "%free"
}

## audio volume sensor
volume master {
    format = "ÔÄ® %volume"
    format_muted = "Ôö© %volume"    
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

tztime localdate {
        format = "ÔÅ≥ %d/%m"
}

tztime localtime {
        format = "ÔÄó %H:%M"
}

########################################################################

## ethernet sensor
ethernet _first {
    # if you use %speed, i3status requires root privileges shows only if you have a 1000Mbit/s after ip adress)
    #format_up = "E: %ip (%speed)"
    format_up = "Ôõø %speed"
}

## wlan sensor
wireless _first_ {
    format_up = "Ôá´ %quality %essid"
    format_down = ""
}

## VPN sensor
run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

## battery sensor
battery all {
    format = "%status  %percentage %remaining"
    status_chr = "ÔÉß"
    status_bat = "ÔâÇ"
	  status_full = "üîã"
	  integer_battery_capacity = "true"
    last_full_capacity = "true"
}

## DHCP sensor
run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}


## HDD sensor
disk "/home" {
    format = "%free"
}
